<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>New Order</title>
	</head>
	<body>
		<br>
		<div class="container">
			<h1 class="display-4">Seek and Find Inc</h1>
			<hr>
			<p class="lead">New Order Request. See below details.</p>
			<table class="table table-bordered">
				<tr>
					<th class="table-secondary">Property</th>
					<td>[PROPERTY]</td>
				</tr>
				<tr>
					<th class="table-secondary">Buyer(s)</th>
					<td>[BUYERS]</td>
				</tr>
				<tr>
					<th class="table-secondary">Seller(s)</th>
					<td>[SELLERS]</td>
				</tr>
				<tr>
					<th class="table-secondary">Corporation</th>
					<td>[CORP]</td>
				</tr>
				<tr>
					<th class="table-secondary">Purchase Price</th>
					<td>[PURCH]</td>
				</tr>
				<tr>
					<th class="table-secondary">Lender</th>
					<td>[LENDER]</td>
				</tr>
				<tr>
					<th class="table-secondary">Loan Amount</th>
					<td>[LOAN]</td>
				</tr>
				<tr>
					<th colspan="2" class="table-active text-center"><i>SET COVERAGE AT $50,000</i></th>
				</tr>
			</table>
		</div>
	</body>
</html>
